<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Fauzan LinkTree</title>
</head>
<body>
<div class="container">
    <div class="blur">

        <div class="profile">
            <img src="/src/fauzan.jpg" alt="error image" class="animate__animated animate__fadeInDown">
            <p class="animate__animated animate__fadeInDown">Welcome</p>
        </div>

        <div class="link">
            <button class="animate__animated animate__fadeInLeft">
                <span>
                    <a href="https://www.instagram.com/fauzangfri/?hl=id" target="_blank">instagram</a>
                </span>
            </button>

            <button class="animate__animated animate__fadeInLeft animate__delay-1s">
               <span>
                    <a href="https://discord.com" target="_blank">discord</a>
               </span>
            </button>

            <button class="animate__animated animate__fadeInLeft animate__delay-2s">
                <span>
                    <a href="https://github.com/fauzangifari" target="_blank">github</a>
                </span>
            </button>
        </div>

        <div class="footer animate__animated animate__fadeIn animate__delay-3s">
            <i>Made With Fauzan</i>
        </div>

    </div>
</div>
</body>
</html>
